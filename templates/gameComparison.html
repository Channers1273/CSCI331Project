{% extends "base.html" %}
{% block title %} Compare: {{gamename}} {% endblock %}
{% block content %}

  <div class="containerKYLE">
    <div class="gameimage"> 
      <img src={{image}} alt="Help">
    </div>
    <div><p> <strong> Face off against {{opp.username}} </strong></p></div>
  </div>
  
  <br>

  <div class="containerKYLE">
    <img src = {{YOU.avatar}} alt = "Your Profile Icon">
    <p> You have <strong>{{YA}}</strong>completed achievements in {{gamename}} </p>

    <img src = {{opp.avatar}} alt = "Opponent's Profile Icon">
    <p> {{opp.username}} has <strong>{{OA}}</strong> completed achievements in {{gamename}} </p>
  </div>

{% endblock %}
