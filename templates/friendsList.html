{% extends "base.html" %}
{% block title %}{{name}}'s Friend List{% endblock %}
{% block content %}
<h3>Friends List</h3>
<p>Click to see more info!</p>
<hr>
<br>
    
    {% for item, test1 in friends.items() %}
        <a style="font-size: 20px; font-family:monospace; color: rgb(69, 233, 231);" href="{{ url_for('friend', friendID=test1) }}">{{item}}</a>
        <br>
    {% endfor %}
{% endblock %}
