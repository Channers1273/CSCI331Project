{% extends "base.html" %}
{% block title %}Game List{% endblock %}
{% block content %}

    {% for name, game in YOU.ownedGames.items() %}
        <a style="font-size: 20px; font-family:monospace; color: rgb(69, 233, 231);" href="{{ url_for('game', gameName=name, gameID=game['appID']) }}">{{name}}</a>
        <p>ID: {{game['appID']}}</p>
        <br>
    {% endfor %}
{% endblock %}
